<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DOCTOR - 24 CAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #f1f5f9; 
            font-family: 'Outfit', sans-serif; 
            padding: 20px; 
            /* Centrage vertical et horizontal global */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* HEADER AVEC ICONE DOCTEUR */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #1e293b;
        }
        .doctor-icon-main {
            font-size: 3rem;
            color: #1; /* Bleu */
            margin-bottom: 10px;
            background: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            /* RESPONSIVE : S'adapte automatiquement à la largeur */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            width: 100%;
            max-width: 1600px; /* Demandé : Max 1600 */
        }

        .card {
            background: white; border-radius: 12px; height: 180px;
            position: relative; perspective: 1000px; cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 12px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 15px;
        }

        /* FACE MALADE (Rouge/Blanc) */
        .card-front {
            background-color: #fff; border: 2px solid #ef4444; color: #1e293b;
        }
        .sick-badge {
            position: absolute; top: 10px; right: 10px; background: #ef4444; color: white;
            font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold;
        }
        .icon-sick { font-size: 24px; color: #ef4444; margin-bottom: 10px; }
        .text-sick { font-size: 18px; font-weight: 700; line-height: 1.2; }

        /* FACE GUÉRIE (Vert) */
        .card-back {
            background-color: #10b981; color: white; transform: rotateY(180deg);
        }
        .icon-healthy { font-size: 24px; margin-bottom: 10px; }
        .text-healthy { font-size: 12px; font-weight: 500; line-height: 1.3; }

        /* MODAL pour voir en grand - AJUSTÉ RESPONSIVE */
        .modal {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 50;
            display: none; justify-content: center; align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; padding: 40px; border-radius: 20px; 
            width: 100%; max-width: 800px; /* Responsive */
            text-align: center;
            position: relative; border-top: 10px solid #38bdf8;
        }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #94a3b8; }
        
        .modal-problem { font-size: 32px; color: #ef4444; font-weight: 800; margin-bottom: 20px; }
        .modal-arrow { font-size: 20px; color: #94a3b8; margin-bottom: 20px; }
        .modal-solution { font-size: 40px; color: #198038; font-weight: 800; background: #ecfdf5; padding: 20px; border-radius: 12px; }

        /* Media Query pour petits écrans */
        @media (max-width: 768px) {
            .modal-problem { font-size: 24px; }
            .modal-solution { font-size: 20px; }
        }

    </style>
</head>
<body>

    <div class="header">
        <i class="fa-solid fa-user-doctor doctor-icon-main"></i>
        <h1 class="text-3xl font-bold">SMART DOCTOR</h1>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
            <div class="modal-problem" id="m-prob"></div>
            <div class="modal-arrow"><i class="fa-solid fa-arrow-down"></i></div>
			<div class="modal-arrow">S.M.A.R.T.</div>
            <div class="modal-solution" id="m-sol"></div>
        </div>
    </div>

<script>
    const data = [
        // PRO (Business)
        {q: "On doit vendre plus.", a: "Augmenter le CA de 10% d'ici le 31/12."},
        {q: "Améliorer l'ambiance.", a: "Organiser 1 déjeuner d'équipe/mois dès mars."},
        {q: "Sois plus pro par mail.", a: "0 faute d'orthographe sur les mails externes (relecture)."},
        {q: "Booster les réseaux sociaux.", a: "3 posts LinkedIn/semaine générant 50 likes chacun."},
        {q: "Prends des initiatives.", a: "Proposer 1 idée d'amélioration en réunion chaque lundi."},
        {q: "Réduire les coûts.", a: "Baisser les frais de déplacement de 15% sur le Q3."},
        {q: "Fais de ton mieux.", a: "Rendre le dossier complet le 15 juin à 12h00."},
        {q: "Devenir leader.", a: "Atteindre 25% de parts de marché d'ici 2 ans."},
        {q: "Arrête d'être en retard.", a: "Arriver à 9h00 précises tous les matins pendant 1 mois."},
        {q: "Faire un joli site.", a: "Valider la nouvelle charte graphique avant le 10/04."},
        
        // PERSO (Vie quotidienne / Etudes)
        {q: "Je veux me remettre au sport.", a: "Courir 30 min, 2 fois par semaine, à partir de lundi."},
        {q: "Manger plus sainement.", a: "Manger 5 fruits/légumes par jour pendant 1 mois."},
        {q: "Lire plus de livres.", a: "Lire 1 chapitre tous les soirs avant de dormir."},
        {q: "Moins d'écran.", a: "Limiter Instagram à 30 min/jour via l'appli de contrôle."},
        {q: "Économiser de l'argent.", a: "Mettre 50€ sur le livret A chaque 1er du mois."},
        {q: "Avoir mon diplôme.", a: "Valider tous les modules avec une moyenne > 12/20 en juin."},
        {q: "Être moins stressé.", a: "Faire 5 min de séance de yoga chaque matin."},
        
        // ANGLAIS (Progresser)
        {q: "Parler mieux anglais.", a: "Discuter 15 min/semaine avec un natif sur l'appli Babbel."},
        {q: "Enrichir mon vocabulaire en anglais.", a: "Apprendre 5 mots d'anglais par jour pendant 2 mois."},
        {q: "Regarder des séries en VO.", a: "Regarder 1 épisode de Fallout en VOSTFR chaque soir."},
        {q: "Passer le TOEIC.", a: "Obtenir un score de 850 au TOEIC le 20 mai."},
        
        // COMPLEXE (Manager)
        {q: "Faire grandir l'équipe.", a: "Former 2 juniors sur DOCKER d'ici fin septembre."},
        {q: "Réduire le turnover.", a: "Maintenir le taux de départ sous les 5% cette année."},
        {q: "Digitaliser le service.", a: "Passer au 'Zéro Papier' pour les factures d'ici novembre."}
    ];

    const grid = document.getElementById('grid');

    data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => openModal(index);
        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front">
                    <div class="sick-badge">CAS ${index + 1}</div>
                    <div class="icon-sick"><i class="fa-solid fa-virus"></i></div>
                    <div class="text-sick">"${item.q}"</div>
                </div>
                <div class="card-back">
                    <div class="icon-healthy"><i class="fa-solid fa-check-circle"></i></div>
                    <div class="text-healthy">${item.a}</div>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });

    function openModal(index) {
        const item = data[index];
        document.getElementById('m-prob').innerText = `"${item.q}"`;
        document.getElementById('m-sol').innerText = `"${item.a}"`;
        document.getElementById('modal').classList.add('active');
        
        // Optionnel : Retourner la carte dans la grille pour marquer comme "vu"
        document.querySelectorAll('.card')[index].classList.add('flipped');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }
</script>

</body>

</html>
